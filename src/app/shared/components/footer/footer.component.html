<ngb-toast *ngIf="show" [autohide]="false" (hidden)="show = false">
  <ng-template ngbToastHeader>
    <div class="me-auto">
      <strong class="mx-1">
        <img src="/assets/img/logo.png" alt="Logo" width="70" />
      </strong>
    </div>
  </ng-template>
  <span *ngIf="error">
    {{ "error" | translate }}
  </span>
  <span *ngIf="!error">
    {{ "ensure" | translate }}
  </span>
</ngb-toast>
